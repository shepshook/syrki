{% extends "base.html" %}

{% block content %}

    <div>
        <div class="toast-header mb-3">
            <img class="mr-3 rounded-circle" src="{{ profile.image.url }}" width="100" height="100" alt=""/>
            <h3>@{{ profile.get_username }}</h3>
        </div>
        {% if posts_list %}

        <div class="mx-auto card-deck">
            {% for post in posts_list %}
                <div class="col-md-4">
                        <div class="card mx-0 mb-4 shadow-sm">
                            <a href="{{ post.get_url }}">
                                <img class="w-100 h-auto" src="{{ post.image.url }}" alt=""/>
                            </a>
                            <div class="card-body">
                                <p >{{ post.content }}</p>
                                <small class="text-muted text">{{ post.date_str }}</small>
                            </div>
                        </div>
                </div>
            {% endfor %}
        </div>
        {% else %}
            <div class="text-center">
                <h3 class="text-muted">No posts here yet</h3>
            </div>
        {% endif %}
    </div>

{% endblock %}
