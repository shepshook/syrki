{% extends "base.html" %}

{% block content %}

    <form method="post" action="{% url "create-post" %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="jumbotron container w-50 p-4 justify-content-between">
            <div class="row mb-2">
                <div class="col-2">
                    <label for="{{ form.image.id_for_label }}">Image</label>
                </div>
                <div class="col-10">
                    {{ form.image }}
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-2">
                    <label for="{{ form.content.id_for_label }}">Text</label>
                </div>
                <div class="col-10">
                    {{ form.content }}
                </div>
            </div>
            <div class="d-flex flex-row-reverse px-4">
                <input class="btn btn-primary col-4" type="submit" value="Create">
            </div>
        </div>
    </form>

{% endblock %}
