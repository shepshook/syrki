{% extends "base.html" %}

{% block content %}
    <div class="toast-header mb-3">
        <img class="mr-3 rounded-circle" src="{{ profile.image.url }}" width="100" height="100" alt=""/>
        <h3>@{{ profile.get_username }}</h3>
    </div>
    <form method="post" action="{% url "user-settings" username=user.username %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="jumbotron container w-75 p-4 justify-content-between">
            <div class="row mb-2">
                <div class="col-2">
                    <label for="{{ form.image.id_for_label }}">Profile picture</label>
                </div>
                <div class="col-10">
                    {{ form.image }}
                </div>
            </div>
            <div class="d-flex flex-row-reverse px-4">
                <input class="btn btn-primary col-4" type="submit" value="Save changes">
            </div>
        </div>
    </form>

{% endblock %}
